<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quotes - generate the best quotes</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container" id="container">
        <div class="info" id="info">
            <div class="info_box" id="info_box">
                <button class="info_box_btn btn" id="info_box_btn">X</button>
            </div>
            <i class="fa-regular fa-circle-check"></i>
            <h1 class="info_top">Good job!</h1>
            <span class="info_bottom">You copied the Quote!</span>
        </div>

        <!-- Quote Container-->
        <div class="quote" id="quote-container">
            <!--Quote-->
            <div class="quote_text">
                <i class="fas fa-quote-left"></i>
                <span class="quote_text_content" id="quote_text_content"></span>
            </div>
            <!--Author-->
            <div class="quote_author">
                <span class="quote_author_name" id="quote_author_name"></span>
            </div>
            <!--Buttons-->
            <div class="quote_btn" id="quote_btn">  
                <div class="tooltip">
                    <button class="quote_btn_copy btn" id="copy-quote" tittle="Copy This!">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                    <span class="tooltiptext">Copy Quote</span>
                </div>
                <button class="quote_btn_new btn" id="new-quote">New Quote</button>
            </div>
        </div>
    </main>
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
